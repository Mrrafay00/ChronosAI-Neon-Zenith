
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChronosAI: Prismatic Earth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-base: #0a0807;
            --color-pink: #f06ed7;
            --color-red: #d62300;
            --color-white: #f4f0ec;
            --color-brown: #885133;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-base);
            color: var(--color-white);
            overflow-x: hidden;
            letter-spacing: -0.03em;
            margin: 0;
            -webkit-font-smoothing: antialiased;
        }
        .glass-card {
            background: rgba(136, 81, 51, 0.08);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid rgba(244, 240, 236, 0.1);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.6);
        }
        .mesh-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            background: 
                radial-gradient(at 10% 10%, rgba(240, 110, 215, 0.15) 0, transparent 40%),
                radial-gradient(at 90% 10%, rgba(214, 35, 0, 0.12) 0, transparent 40%),
                radial-gradient(at 50% 90%, rgba(136, 81, 51, 0.2) 0, transparent 50%),
                radial-gradient(at 0% 100%, rgba(244, 240, 236, 0.05) 0, transparent 50%);
            background-color: var(--bg-base);
        }
        .font-black { font-weight: 800 !important; }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb {
            background: var(--color-pink);
            border-radius: 10px;
        }
        
        input::placeholder { color: rgba(244, 240, 236, 0.2); }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>
</head>
<body>
    <div class="mesh-gradient"></div>
    <div id="root"></div>
</body>
</html>
